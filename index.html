<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tableContainer">
        <div class="dealerContainer">
            DEALER
            <div class="cardsContainer">
            </div>
        </div>
        
        <h2 class="warning play">CAN WE START?
            <button class="start button">YES!</button>
        </h2>
        <h2 class="warning bust">YOU'VE GONE BUST!
            <button class="start button">TRY AGAIN</button>
        </h2>
        <h2 class="warning won">YOU WON THE BET!
            <button class="start button">TRY AGAIN</button>
        </h2>
        
        <div class="playerContainer">
            PLAYER
            <div class="cardsContainer"></div>
        </div>
        <div class="buttonsContainer">
            <button class="hit button">HIT</button>
            <button class="stand button">STAND</button>
        </div>
            
    </div>

    <script src="./script.js"></script>

</body>
</html>
